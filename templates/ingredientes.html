<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredientes</title>

    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        th, td {
          padding: 8px;
          text-align: left;
          border-bottom: 1px solid #DDD;
        }
        tr:hover {background-color: #D6EEEE;}
    </style>

</head>
<body>
<h1>Lista de Ingredientes</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Calorias</th>
        <th>Vegetariano</th>
        <th>Inventario</th>
        <th>Sabor</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items%}
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.precio}}</td>
        <td>{{item.calorias}}</td>
        <td>{{item.vegetariano}}</td>
        <td>{{item.inventario}}</td>
        <td>{{item.sabor}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
